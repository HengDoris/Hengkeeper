<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>meta、h3、hr、p等标记的应用</title>
		<style>
			h3
			{
				background-size:auto;
				color:#610B0B;
				font-size:36px;
			}
			hr
			{
				color:#0B2161;
				
			}
			p
			{
				color:#190714;
				font-size:24px;
				text-indent:2em;
			}
				
		</style>
	</head>

	<body>
		<h3 align="center" >meta、h3、hr、p等标记的应用</h3>
        <hr align="center">
        <p align="left" >HTML标准自1999年12月发布的HTML4.01后，后继的HTML5和其他标准被束之高阁，为了推动Web标准化运动的发展，一些公司科联合起来，成立了一个叫做Web Hypertext Application Technology Working Group （Web超文本应用技术工作组-WHATWG）的组织。</p>
	</body>
</html>
